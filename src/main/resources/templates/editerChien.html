<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
      href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Modifier un Chien</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Modifier un Chien
        </div>
        <div class="card-body">
            <form th:action="@{/saveChien}" method="post">
                <div class="form-group">
                    <label class="control-label" hidden>ID :</label>
                    <input type="hidden" name="id" class="form-control"
                           th:value="${chien.id}" />
                </div>
                <div class="form-group">
                    <label class="control-label">Nom :</label>
                    <input type="text" name="nom" class="form-control"
                           th:value="${chien.nom}" />
                    <span th:errors=${chien.nom} class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Race :</label>
                    <input type="text" name="race" class="form-control"
                           th:value="${chien.race}" />
                    <span th:errors=${chien.race} class="text-danger"> </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Ã‚ge :</label>
                    <input type="number" name="age" class="form-control"
                           th:value="${chien.age}" />
                    <span th:errors=${chien.age} class="text-danger"> </span>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
